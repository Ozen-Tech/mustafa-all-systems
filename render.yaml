services:
  - type: web
    name: promo-gestao-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build && npx prisma generate && npx prisma migrate deploy
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: promo-gestao-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false
        # Configure após criar o serviço: https://seu-app.vercel.app,https://seu-app.onrender.com

databases:
  - name: promo-gestao-db
    databaseName: promo_gestao
    user: promo_gestao_user
    plan: free
    region: oregon
    postgresMajorVersion: 15
